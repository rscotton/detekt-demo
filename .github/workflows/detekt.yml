name: Detekt

on:
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  without-type-resolution:
    permissions:
      contents: read  # for actions/checkout to fetch code
      security-events: write  # for github/codeql-action/upload-sarif to upload SARIF results
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: -Dorg.gradle.daemon=false
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Run detekt
        run: ./gradlew detekt

      # Make sure we always run this reporting task,
      # because the previous step may fail if there are findings.
      - name: Publish XML report to GitHub using the checkstyle-github-action action
        uses: jwgmeligmeyling/checkstyle-github-action@master
        if: success() || failure()
        with:
          path: app/build/reports/detekt/detekt.xml

      # Make sure we always run this reporting task,
      # because the previous step may fail if there are findings.
      - name: Upload SARIF to GitHub using the upload-sarif action
        uses: github/codeql-action/upload-sarif@v3
        if: success() || failure()
        with:
          sarif_file: app/build/reports/detekt/detekt.sarif